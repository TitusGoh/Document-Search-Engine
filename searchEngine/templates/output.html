<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid white;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                background-color: rgb(230, 179, 179);
            }
        </style>
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
